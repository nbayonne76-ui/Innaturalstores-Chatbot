        function displayQuestion(questionData) {

            const maxSelect = questionData.config?.max || 1;

            const categoryBadge = CATEGORY === 'hair' ? 'ğŸ’‡ Hair' : 'ğŸ§´ Body';

                        selectedOptions = [optionId];
                        nextBtn.disabled = false;

            });

            nextBtn.addEventListener('click', async () => {
                const answer = isMultiSelect ? selectedOptions : selectedOptions[0];
                answers[`step${questionData.currentStep}`] = answer;
