<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåø INnatural Chatbot - Interface Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 12px 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: #6c757d;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .welcome-message .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        .suggestion-chip {
            padding: 10px 18px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            border-color: #667eea;
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }

        /* Category buttons */
        .category-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .category-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #2d5016, #6b8e23);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(45, 80, 22, 0.3);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 80, 22, 0.4);
        }

        /* Subcategory buttons */
        .subcategory-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding: 0 20px;
        }

        .subcategory-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
            text-align: center;
        }

        .subcategory-btn:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        /* Product Cards */
        .product-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 15px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-placeholder {
            font-size: 80px;
            opacity: 0.6;
        }

        .product-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-price {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 12px;
        }

        .product-price .price {
            font-size: 24px;
            font-weight: 700;
            color: #27ae60;
        }

        .product-price .size {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .free-shipping-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            width: fit-content;
        }

        .product-description {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .product-benefits {
            margin-bottom: 15px;
        }

        .benefits-title {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .product-benefits ul {
            list-style: none;
            padding-left: 0;
        }

        .product-benefits li {
            font-size: 13px;
            color: #555;
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .product-benefits li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #27ae60;
            font-weight: bold;
        }

        .product-usage {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .usage-title {
            font-size: 13px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 6px;
        }

        .usage-text {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .product-rating {
            font-size: 14px;
            margin-bottom: 15px;
            color: #f39c12;
        }

        .rating-count {
            color: #7f8c8d;
            font-size: 13px;
            margin-left: 5px;
        }

        .whatsapp-order-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(37, 211, 102, 0.3);
            margin-top: auto;
        }

        .whatsapp-order-btn:hover {
            background: linear-gradient(135deg, #128C7E, #075E54);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-order-btn svg {
            flex-shrink: 0;
        }

        /* View Details Button */
        .view-details-btn {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .view-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Modal Styles */
        .product-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        .product-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-price-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .modal-price {
            font-size: 32px;
            font-weight: 700;
            color: #10b981;
        }

        .modal-size {
            font-size: 18px;
            color: #6b7280;
            background: #f3f4f6;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-description {
            font-size: 15px;
            line-height: 1.7;
            color: #4b5563;
            white-space: pre-line;
        }

        .modal-benefits-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-benefits-list li {
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 15px;
            color: #4b5563;
        }

        .modal-benefits-list li:last-child {
            border-bottom: none;
        }

        .modal-benefits-list li::before {
            content: '‚úì';
            color: #10b981;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .modal-usage {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.7;
            color: #4b5563;
        }

        .modal-footer {
            padding: 20px 25px;
            background: #f9fafb;
            border-radius: 0 0 20px 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .product-cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }

            .product-card {
                max-width: 100%;
            }

            .product-image {
                height: 180px;
            }

            .product-name {
                font-size: 18px;
            }

            .product-price .price {
                font-size: 20px;
            }

            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            .modal-product-image {
                height: 200px;
            }

            .modal-price {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø INnatural Chatbot</h1>
            <p>Catalogue Am√©lior√© v4.1.0 - Posez vos questions !</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connexion au backend...</span>
            </div>
            <div id="sessionInfo" style="font-size: 12px; opacity: 0.6;"></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Chargement...</h2>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Tapez votre message ici..."
                onkeypress="handleKeyPress(event)"
            />
            <button onclick="sendMessage()" id="sendButton">Envoyer</button>
        </div>
    </div>

    <script>
        // Dynamic API URL: uses localhost for local dev, Railway URL for production
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5001'
            : 'https://innaturalstores-chatbot-production.up.railway.app';
        const SESSION_ID = 'web-session-' + Date.now();
        let isConnected = false;

        // V√©rifier le statut du backend au chargement
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_URL}/api/health/live`);
                const data = await response.json();

                if (data.status === 'ok') {
                    updateStatus(true, 'Backend connect√©');
                    document.getElementById('sessionInfo').textContent = `Session: ${SESSION_ID.substring(0, 20)}...`;
                    return true;
                }
            } catch (error) {
                updateStatus(false, 'Backend d√©connect√©');
                showError('Impossible de se connecter au backend. Assurez-vous que Docker est d√©marr√©.');
            }
            return false;
        }

        function updateStatus(connected, text) {
            isConnected = connected;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }

            statusText.textContent = text;
        }

        function showError(message) {
            const chatContainer = document.getElementById('chatContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');

            // Supprimer le message de bienvenue si c'est le premier message
            const welcome = chatContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const time = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping(show) {
            const typingIndicator = document.getElementById('typingIndicator');
            if (show) {
                typingIndicator.classList.add('active');
            } else {
                typingIndicator.classList.remove('active');
            }

            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            if (!isConnected) {
                showError('Veuillez attendre la connexion au backend.');
                return;
            }

            // Afficher le message utilisateur
            addMessage(message, true);
            input.value = '';

            // D√©sactiver l'input pendant l'envoi
            const sendButton = document.getElementById('sendButton');
            input.disabled = true;
            sendButton.disabled = true;
            showTyping(true);

            try {
                // Use streaming API like selectCategory does
                const response = await fetch(`${API_URL}/api/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: SESSION_ID,
                        userProfile: { language: userLanguage }
                    })
                });

                showTyping(false);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let botMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));

                            if (data.content) {
                                botMessage += data.content;
                            }

                            // Handle product cards display
                            if (data.showProducts && data.products) {
                                try {
                                    console.log('üé® PRODUCT CARDS DETECTED:', data.products.length, 'products');
                                    if (!Array.isArray(data.products)) {
                                        console.error('‚ùå Products is not an array:', typeof data.products);
                                    } else if (data.products.length === 0) {
                                        console.warn('‚ö†Ô∏è Products array is empty');
                                    } else {
                                        showProductCards(data.products, data.language || 'en');
                                    }
                                } catch (error) {
                                    console.error('‚ùå Error displaying product cards:', error);

        // S√©lectionner une cat√©gorie - utilise l'API streaming
        async function selectCategory(categoryLabel) {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Afficher le message utilisateur
            addMessage(categoryLabel, true);

            // D√©sactiver l'input
            input.disabled = true;
            sendButton.disabled = true;
            showTyping(true);

            try {
                const response = await fetch(`${API_URL}/api/chat/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: categoryLabel,
                        sessionId: SESSION_ID,
                        userProfile: { language: userLanguage }
                    })
                });

                showTyping(false);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let botMessage = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));

                            if (data.content) {
                                botMessage += data.content;
                            }

                            // Handle product cards display
                            if (data.showProducts && data.products) {
                                console.log('üé® PRODUCT CARDS DETECTED:', data.products.length, 'products');
                                console.log('Products data:', data.products);
                                showProductCards(data.products, data.language || 'en');
                            } else if (data.products) {
                                console.log('‚ö†Ô∏è Products found but showProducts is:', data.showProducts);
                            }

                            if (data.done) {
                                console.log('üîç Final data received:', {
                                    hasQuestion: !!data.question,
                                    hasOptions: !!data.options,
                                    flowType: data.flowType,
                                    currentStep: data.currentStep,
                                    data: data
                                });

                                if (data.question && data.options) {
                                    // Show qualification question with options
                                    console.log('‚úÖ Showing qualification question');
                                    if (botMessage || data.message) {
                                        addMessage(botMessage || data.message, false);
                                    }
                                    showQualificationQuestion(data);
                                } else if (data.showCategories && data.categories) {
                                    // Show categories after Browse choice
                                    if (botMessage || data.message) {
                                        addMessage(botMessage || data.message, false);
                                    }
                                    showCategoryButtons(data.categories);
                                } else if (data.showSubcategories && data.subcategories) {
                                    showSubcategories(data.subcategories, botMessage || data.message);
                                } else if (botMessage || data.message) {
                                    addMessage(botMessage || data.message, false);
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                showTyping(false);
                showError('Error: ' + error.message);
            } finally {
                input.disabled = false;
                sendButton.disabled = false;
                input.focus();
            }
        }

            const modal = document.getElementById('productModal');
            modal.classList.remove('active');
        }

        // Order product via WhatsApp
        function orderProduct(productName, language) {
            const message = encodeURIComponent(
                language === 'ar'
                    ? `ŸÖÿ±ÿ≠ÿ®ÿßŸãÿå ÿ£ŸàÿØ ÿ∑ŸÑÿ®: ${productName}`
                    : `Hello, I would like to order: ${productName}`

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
