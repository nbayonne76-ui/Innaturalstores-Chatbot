            optionBtns.forEach(btn => {
                btn.addEventListener('click', () => {

                    if (isMultiSelect) {
                        // Multi-select logic
                        if (btn.classList.contains('selected')) {

                        // Enable next button if within range
                        nextBtn.disabled = selectedOptions.length < minSelect || selectedOptions.length > maxSelect;

                        // Single select logic
                        optionBtns.forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                        selectedOptions = [optionId];

                });
            });

                const answer = isMultiSelect ? selectedOptions : selectedOptions[0];
